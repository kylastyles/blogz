{% extends 'base.html' %}

{% block content %}
<div class='header'>
<h1>Build-A-Blog</h1>
</div>

<div class='content'>
{% if blogs|length == 0 %}
<p>No blogs yet. <a href='/newpost'>Add one!</a></p>
{% else %}
    <ul>
        {% for blog in blogs %}
        <li class='box'>
            <p><a href='/blogpost?id={{blog.id}}'><h3>{{blog.title}}</h3></a></p>
            <p>{{blog.pub_date}}</p>
            <p>{{blog.body}}</p>
        </li>
        {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock %}
