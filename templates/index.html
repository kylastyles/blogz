{% extends 'base.html' %}

{% block content %}
<h1>Build-A-Blog</h1>

{% if blogs|length == 0 %}
<p>No blogs yet. <a href='/newpost'>Add one!</a></p>
{% else %}
    <ul>
        {% for blog in blogs %}
        <li>
            <p><h3>{{blog.title}}</h3></p>
            <p>{{blog.pub_date}}</p>
            <p>{{blog.body}}</p>
        </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
