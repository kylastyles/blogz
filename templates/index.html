{% extends 'base.html' %}

{% block content %}
<h1>Our Blogz Authors</h1>

<p>Please check out our outstanding list of world-class authors, right here on your computer.</p>

<div class='box content'>
    <ul>
        {% for user in users %}
            <a href='/singleUser?id={{user.id}}'><li>{{ user.name }}</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
