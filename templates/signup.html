{% extends "base.html" %}

{% block content %}

    <div class="header">
        <h1>Register with Blogz</h1>
        <h3>Spread the Word</h3>
    </div>

    <div class="sidebar">

    </div>

    <div class="content">
        <form method='post'>
            <table>
                <tr>
                    <td>
                        <label for='name'>Name</label>
                    </td>
                    <td>
                        <input name='name' type='name' value='{{ name }}' required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='password'>Password</label>
                    </td>
                    <td>
                        <input name='password' type='password' value='{{ password }}' required>                        </td>
                </tr>
                <tr>
                    <td>
                        <label for='verify'>Verify Password</label>
                    </td>
                    <td>
                        <input name='verify' type='password' required>
                    </td>
                </tr>
            </table>
            <button>Register</button>
        </form>
    </div>


{% endblock %}
